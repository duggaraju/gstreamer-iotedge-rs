[package]
name = "gstreamer-iotedge-rs"
version = "0.1.0"
authors = ["krishndu"]
edition = "2018"
description = "Azure IOT Edge module to run a gStreamer pipeline"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log="0.4.11"
tokio= { version = "0.2.22", features = ["full"] }
serde_json = "1.0.57"
env_logger = "0.7.1"
futures = "0.3.5"
config = "0.10.1"
glib = "0.10.0"
gstreamer-base = "0.16.3"
gstreamer = "0.16.3"
gstreamer-app = "0.16.3"
gstreamer-rtsp-server = "0.16.3"
gstreamer-webrtc = "0.16.3"
azure-iot-rs-sys = "0.1.3"
hyper = "0.13.7"
hyper-staticfile = "0.5.3"
"failure" = "0.1.8"
once_cell = "1.4.1"
lazy_static = "1.4.0"
shellexpand = "2.0.0"